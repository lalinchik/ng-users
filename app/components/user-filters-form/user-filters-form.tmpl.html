<form name="filterForm">
    <label for="filterGender">Gender:</label>
    <select name="filterGender" ng-model="$ctrl.gender" id="filterGender">
        <option value="female">female</option>
        <option value="male">male</option>
    </select>

    <select ng-model="$ctrl.nat"
            ng-options="nat for nat in $ctrl.nationalityConst" multiple>
    </select>
    <button ng-click="$ctrl.submit()">Apply filters</button>
</form>
