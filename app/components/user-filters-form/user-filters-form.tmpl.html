<form name="filterForm">
    <label for="filterGender">Gender:</label>
    <select name="filterGender" ng-model="$ctrl.genderSelect" id="filterGender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
    </select>
    <button ng-click="$ctrl.submit()">Apply filters</button>
</form>
